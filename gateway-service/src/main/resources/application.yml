server:
  port: 18000

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      router:
        - id: user-service
          url: http://localhost:18081
          predicates:
            -Path=/user/**